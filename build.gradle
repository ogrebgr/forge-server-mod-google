group 'com.bolyartech.forge.server.module'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    compile project(':forge-server-mod-user')
    compile 'com.google.api-client:google-api-client:1.22.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
